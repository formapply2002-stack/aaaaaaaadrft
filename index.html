<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Library Work Automate - Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
    <script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      :root {
        --bg-color: #0b0c10;
        --gradient-start: #663399;
        --gradient-end: #00bcd4;
        --glow-color: #ff2a6d;
        --text-color: #ffffff;
        --input-bg: rgba(255, 255, 255, 0.05);
        --secondary-bg: rgba(17, 18, 23, 0.9);
        --attendance-summary-bg: #1e1e2d;
        --detail-panel-bg: rgba(17, 18, 23, 0.95);
        --login-bg: #1a1a2e;
        --login-border: #4CAF50;
        --login-glow: #00bcd4;
        --modal-bg: #1e1e2d;
        --modal-border: var(--glow-color);
      }
      
      body {
        font-family: 'Montserrat', sans-serif;
        background-color: var(--bg-color);
        overflow-x: hidden;
      }

      .animated-bg::before {
        content: '';
        position: fixed;
        top: 0;
        left: 0;
        width: 300%;
        height: 300%;
        background: linear-gradient(45deg, var(--gradient-start) 0%, #3366ff 25%, var(--gradient-end) 50%, var(--glow-color) 75%, var(--gradient-start) 100%);
        background-size: 200% 200%;
        opacity: 0.15;
        animation: gradientMove 30s infinite linear;
        pointer-events: none;
        z-index: -1;
      }

      @keyframes gradientMove {
        0% { background-position: 0% 50%; }
        100% { background-position: 100% 50%; }
      }

      @keyframes subtleTilt {
        0%, 100% { transform: perspective(1000px) rotateY(0deg) scale(1); }
        50% { transform: perspective(1000px) rotateY(1deg) scale(1.01); }
      }

      @keyframes colorShift {
        0% { filter: hue-rotate(0deg); }
        100% { filter: hue-rotate(360deg); }
      }

      .tilt-animation {
        animation: subtleTilt 10s infinite ease-in-out;
      }

      .color-shift-animation {
        animation: colorShift 5s infinite alternate;
      }
    </style>
  </head>
  <body class="animated-bg text-white min-h-screen">
    <div id="root"></div>
    <script type="module" src="/src/index.tsx"></script>
  </body>
</html>
